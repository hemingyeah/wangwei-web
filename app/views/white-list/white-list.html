<div class="container" style="margin: 20px 0px 0px 0px;">
    <div class="panel panel-default">
        <div class="panel-heading"><span>维权数据 / 检索维权</span></div>
        <div class="panel-body">
            <div class="form-group col-md-4" style="margin-bottom: 0px;">
                <label class="col-sm-3" style="padding: 0px; margin: 6px -50px 0px 0px;">关键词:</label>
                <div class="col-sm-9">
                    <ui-select ng-model="selected.value" theme="bootstrap">
                        <ui-select-match>
                            <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in itemArray1 track by item.id">
                            <span ng-bind="item.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <form class="form-inline col-md-4" role="form">
                <div class="form-group" style="margin-right: 8px;">
                    <label>内容: </label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
    <div>
        <cus-button></cus-button>
        <cus-grid grid-config="gridOptions"></cus-grid>
    </div>
</div>
